<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand"><img src = "weather_831268 (1).gif"><h1 id = "first">Weather <h1 id = "second">App</h1></h1></a>
        
        <form class="d-flex" role="search">
          <input class="form-control me-2" id = "cityname" type="search" placeholder="Search the city name" aria-label="Search">
          <button class="btn btn-outline-success" id = "submit" type="submit" >Search</button>
        </form>
      </div>
    </nav>
    <div class="heading">
      <h1 id = "city">Weather Report of <span id = "cityName"></span></h1>
    </div>
    <div class="container">
      
      <main>
        
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card">
              
              <h2 class="heading-temp">Temperature<span ><img id = "imagetemp" src = "tempimg.png"></span></h2><div class="card-body">
                <h1 class="card-title pricing-card-title"><span id = "temp"></span>째C<span></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Min Temperature: <span id = "min_temp"></span>째C</li>
                  <li>Max Temperature: <span id = "max_temp"></span>째C</li>
                  <li>Feels Like: <span id = "feels_like"></span>째C</li>
                </ul>
                
              </div>
            </div>
          </div>
          <div class="col">
            
            <div class="card">
              <h2 id = "heading-humidity">Humidity<span ><img id = "imagetemp" src = "humimg.png"></span></h2>
              
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id = "humidity"></span>%</h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Humidity is: <span id = "humiditychota"></span>%</li>
                  <li>Chances of Precipitation: <span id = "cloud_pct"></span>%</li>
                  
                </ul>
                
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
                <h2 class="heading-wind">Wind Report<span ><img id = "imagetemp" src = "windspeed.png"></span></h2>
             
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id = "wind_speed"></span>km/h</h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Wind Speed is: <span id = "wind_speedchota"></span>km/h</li>
                  <li>Wind Degrees is: <span id = "wind_degrees"></span></li>
                  
                </ul>
                
              </div>
            </div>
          </div>
        </div>
    

      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src = "script.js"></script>
  </body>
</html>
